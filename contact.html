<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lars Baumeler's Profile | Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav class="main-nav">
    <div class="nav-items container">
      <p class="logo">Lars Baumeler</p>
      <ul class="nav">
        <li><a href="index.html" class="nav-link">Home</a></li>
        <li><a href="experience.html" class="nav-link">Experience</a></li>
        <li><a href="contact.html" class="current nav-link">Contact</a></li>
      </ul>
    </div>
  </nav>
  <header class="contact-hero">
    <div class="header-content">
      <h1 class="tag name">Contact</h1>
    </div>
  </header>
  <main>
    <section class="bg-light py-medium">
      <div class="container">
        <div class="text-center mb-small">
          <h2 class="section-title">Get in touch</h2>
          <div class="bottom-line"></div>
        </div>
        <form action="#" class="form">
          <div class="form-control">
            <label for="name" class="form-label">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter name" class="form-input">
          </div>
          <div class="form-control">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter email" class="form-input" required>
          </div>
          <div class="form-control">
            <label for="message" class="form-label">Message</label>
            <textarea name="message" id="message" placeholder="Enter message" class="form-textarea" required></textarea>
          </div>
          <input type="submit" value="Submit" class="form-input">
        </form>
      </div>
    </section>
  </main>
  <footer class="bg-dark">
    <ul>
      <li><a href="https://github.com/languagelars" class="footer-link" target="_blank"><i class="fab fa-github fa-2x"></i></a></li>
    </ul>
    <p>Copyright &copy; 2020 - Lars Baumeler | All Righs Reserved.</p>
  </footer>
</body>
</html>
